<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1300497ee0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body class="flex">
  <main class="main flex">
    <h1>We're launching soon</h1>
    <div class="countdown grid">
      <div>
        <span>14</span>
        <h2>Days</h2>
      </div>
      <div>
        <span>00</span>
        <h2>Hours</h2>
      </div>
      <div>
        <span>00</span>
        <h2>Minutes</h2>
      </div>
      <div>
        <span>00</span>
        <h2>Seconds</h2>
      </div>
    </div>
  </main>
  <footer class="footer flex">
    <ul class="footer-links flex">
      <li>
        <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-facebook-square fa-2xl"></i>
        </a>
      </li>
      <li>
        <a href="http://pinterest.com" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-pinterest fa-2xl"></i>
        </a>
      </li>
      <li>
        <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
      </li>
    </ul>
    <script src="./js/app.js"></script>
  </footer>

</body>

</html>
